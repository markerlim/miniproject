<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selling Page</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="brand-title">Aegis</div>
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="hamburger">â˜°</label>
          <div class="navbar-links">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/seller/sales">Sales</a></li>
              <li><a href="/seller/newposting">new +</a></li>
              <li><a href="/logout" id="logoutForm">Logout</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="main-content" id="main-container">
        <div class="solo-container">
            <img th:src="${item.image}" alt="Item Image" class="solo-image" />
            <div>
              <h2 th:text="${item.title}" class="solo-title"></h2>
              <p>Description:</p>
              <p th:text="${item.content}" class="solo-description" ></p>
              <p th:text="'Price: $' + ${item.price}" class="solo-price"></p>
              <p th:text="'PreOrder Closing Date: ' + ${item.deadline}" class="solo-date"></p>
              <p th:text="'UEN: ' + ${ent.uen}" class="solo-seller-id"></p>
              <p th:text="'Name: ' + ${ent.sellerName}" class="solo-seller-id"></p>
              <p th:text="'Email: ' + ${ent.sellerEmail}" class="solo-seller-id"></p>
              <a href="/"><button class="solo-btn">Back</button></a>
            </div>
          </div>
    </div>
  </body>
</html>
