<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buying</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="brand-title">Aegis</div>
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="hamburger">â˜°</label>
          <div class="navbar-links">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/buyer/purchases">Orders</a></li>
              <li><a href="/entities">Sellers</a></li>
              <li><a href="/buyer/cart">Cart</a></li>
              <li><a href="/logout" id="logoutForm">Logout</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="main-content">
        <div class="purchased-container">
          <div th:each="order : ${item}">
            <span>
              Order Id:
              <p th:text="${order.orderId}" class="purchased-price"></p>
            </span>
            <div th:each="listing : ${order.listing}" class="purchased">
              <img th:src="${listing.image}" alt="Item Image" class="purchased-image" />
              <div class="purchased-content">
                <span>
                  <h2 th:text="${listing.title}" class="purchased-title"></h2>
                  <p th:text="${listing.content}" class="purchased-description"></p>
                </span>
                <div>
                  <span>
                    S$
                    <p th:text="${listing.price}" class="purchased-price"></p>
                  </span>
                  <span>
                    Qty:
                    <p th:text="${listing.qty}" class="purchased-qty"></p>
                  </span>
                </div>
                <div th:if="${listing.sellerConfirmSalesComplete}">
                  Order Collected
                </div>
                <div th:if="${!listing.sellerConfirmSalesComplete}">
                  Seller will inform you about collection when ready!
                </div>
                <div th:if="${listing.buyerConfirmSalesComplete}">
                  You have authorized payment to be released to seller!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
