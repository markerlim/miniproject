<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buying</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar">
          <div class="brand-title">Aegis</div>
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="hamburger">â˜°</label>
          <div class="navbar-links">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/buyer/purchases">Orders</a></li>
              <li><a href="/entities">Sellers</a></li>
              <li><a href="/buyer/cart">Cart</a></li>
              <li><a href="/logout" id="logoutForm">Logout</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="main-content">
        <div class="cart-container">
          <div th:each="item : ${item}" class="cart">
            <img
              th:src="${item.image}"
              alt="Item Image"
              class="cart-image"
            />
            <div class="cart-content">
              <span>
                <h2 th:text="${item.title}" class="cart-title"></h2>
                <p th:text="${item.content}" class="cart-description"></p>
              </span>
              <div>
                <span>
                  S$
                  <p th:text="${item.price}" class="cart-price"></p>
                </span>
                <span>
                  Qty:
                  <p th:text="${item.qty}" class="cart-qty"></p>
                </span>
              </div>
              <form th:action="@{/cart-item-del}" method="post">
                <input type="hidden" th:value="${item.id}" name="id" />
                  <button type="submit" class="cart-btn">
                    X
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="cart-func">
          <a href="/clear-cart">
            <button>Clear Cart</button>
          </a>
          <a href="/api/checkout/payment-link">
            <button>CheckOut</button>
          </a>
        </div>
        <div
          th:if="${message != null and message != ''}"
          class="message alert alert-success"
        >
          <p th:text="${message}"></p>
        </div>
      </div>
    </div>
  </body>
</html>
