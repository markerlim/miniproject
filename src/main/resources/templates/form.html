<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Pre-Order Listing</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="brand-title">Aegis</div>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="hamburger">â˜°</label>
                <div class="navbar-links">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/seller/sales">Sales</a></li>
                        <li><a href="/seller/newposting">new +</a></li>
                        <li><a href="/logout" id="logoutForm">Logout</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="main-content">
            <h2>Create Pre-Order Listing</h2>
            <form th:action="@{/api/posting}" method="post" class="form-listing" th:object="${preOrderListing}">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" placeholder="Enter the title" required>
                    <div th:if="${#fields.hasErrors('title')}" class="error">
                        <span th:errors="*{title}"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" th:field="*{content}" placeholder="Enter a detailed description" rows="5" required></textarea>
                    <div th:if="${#fields.hasErrors('content')}" class="error">
                        <span th:errors="*{content}"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="image">Image URL:</label>
                    <input type="url" id="image" name="image" th:field="*{image}" placeholder="Enter the image URL" required>
                    <div th:if="${#fields.hasErrors('image')}" class="error">
                        <span th:errors="*{image}"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" th:field="*{price}" placeholder="Enter the price" required>
                    <div th:if="${#fields.hasErrors('price')}" class="error">
                        <span th:errors="*{price}"></span>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" th:field="*{category}" required>
                        <option value="" th:selected="*{category} == ''">All Categories</option>
                        <option value="electronics" th:selected="*{category} == 'electronics'">Electronics</option>
                        <option value="fashion-apparel" th:selected="*{category} == 'fashion-apparel'">Fashion & Apparel</option>
                        <option value="toys-collectibles" th:selected="*{category} == 'toys-collectibles'">Toys & Collectibles</option>
                        <option value="books-comics" th:selected="*{category} == 'books-comics'">Books & Comics</option>
                        <option value="video-games" th:selected="*{category} == 'video-games'">Video Games</option>
                        <option value="home-kitchen" th:selected="*{category} == 'home-kitchen'">Home & Kitchen</option>
                        <option value="music-media" th:selected="*{category} == 'music-media'">Music & Media</option>
                    </select>
                    <div th:if="${#fields.hasErrors('category')}" class="error">
                        <span th:errors="*{category}"></span>
                    </div>
                </div>                
                
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" th:field="*{deadline}" required>
                    <div th:if="${#fields.hasErrors('deadline')}" class="error">
                        <span th:errors="*{deadline}"></span>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Listing</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
